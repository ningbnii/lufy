<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Title</title>
    <script src="lufylegend-1.10.1.min.js"></script>
    <style>
    body {
        margin: 0;
        padding: 0;
        background: #cccccc;
        max-width: 414px;
        height: 100vh;
        margin: 0 auto;
        overflow: hidden;
    }
    </style>
</head>

<body>
    <div id="canvas"></div>
    <script>
    var w = document.body.offsetWidth
    var h = document.body.offsetHeight
    var ball;
    var speed = 10;
    var ballSpeed = 2;
    init(speed, 'canvas', w, h, main);

    function main() {
        LGlobal.stageScale = LStageScaleMode.SHOW_ALL
        ball = new LSprite();
        addChild(ball)
        var graphics = new LGraphics()
        graphics.drawArc(1, '#000000', [0, 0, 20, 0, 2 * Math.PI], true, '#ff0000');
        ball.addChild(graphics)
        ball.x = 20;
        ball.y = h / 2;
        ball.addEventListener(LEvent.ENTER_FRAME, onEnterFrame);
    }

    function onEnterFrame() {
        ball.x += ballSpeed;
        if(ball.x == w - 20 || ball.x == 20){
            ballSpeed = -ballSpeed;
        }
    }
    </script>
</body>

</html>
